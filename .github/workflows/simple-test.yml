name: Flutter CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.2'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Step 4: Run tests
      - name: Run tests
        run: flutter test

      # Step 5: Build Android APK (Debug)
      - name: Build Android APK
        run: flutter build apk --debug

      # Step 6: Build Flutter Web (Optional)
      - name: Build Flutter Web
        run: flutter build web --release

      # Step 7: Show build information
      - name: Show build info
        run: |
          echo "ðŸŽ‰ Build completed successfully!"
          echo "âœ… Flutter Version: $(flutter --version | head -1)"
          echo "âœ… Dependencies: Installed"
          echo "âœ… Tests: Passed"
          echo "âœ… Android APK: Built"
          echo "âœ… Web Build: Built"
          if [ -f "build/app/outputs/flutter-apk/app-debug.apk" ]; then
            APK_SIZE=$(stat -c%s build/app/outputs/flutter-apk/app-debug.apk)
            echo "ðŸ“± APK Size: $(($APK_SIZE / 1024 / 1024)) MB"
          fi
          echo "ðŸš€ Ready for deployment!"

