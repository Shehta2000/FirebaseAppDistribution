name: Simple APK & IPA Build

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
  push:
    branches:
      - main

env:
  FLUTTER_VERSION: '3.24.3'
  JAVA_VERSION: '17'

jobs:
  build-android:
    name: ðŸ¤– Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ—ï¸ Build APK
        run: |
          BUILD_TYPE="${{ github.event.inputs.build_type || 'release' }}"
          echo "Building APK in $BUILD_TYPE mode..."
          if [ "$BUILD_TYPE" == "release" ]; then
            flutter build apk --release
          else
            flutter build apk --debug
          fi

      - name: ðŸ“± Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.event.inputs.build_type || 'release' }}
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30

  build-ios:
    name: ðŸŽ Build iOS IPA
    runs-on: macos-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ”§ Setup iOS environment
        run: |
          # Set Flutter root environment variable
          echo "FLUTTER_ROOT=$(which flutter | sed 's|/bin/flutter||')" >> $GITHUB_ENV
          
          # Clean iOS build
          flutter clean
          flutter pub get

      - name: ðŸ—ï¸ Build iOS
        run: |
          BUILD_TYPE="${{ github.event.inputs.build_type || 'release' }}"
          echo "Building iOS in $BUILD_TYPE mode..."
          echo "Flutter root: $FLUTTER_ROOT"
          flutter build ios --$BUILD_TYPE --no-codesign

      - name: ðŸ“¦ Create IPA
        run: |
          BUILD_TYPE="${{ github.event.inputs.build_type || 'release' }}"
          
          if [ "$BUILD_TYPE" == "release" ]; then
            APP_PATH="build/ios/iphoneos/Runner.app"
          else
            APP_PATH="build/ios/iphonesimulator/Runner.app"
          fi
          
          if [ -d "$APP_PATH" ]; then
            echo "âœ… Found Runner.app at: $APP_PATH"
            mkdir -p Payload
            cp -r "$APP_PATH" Payload/
            zip -r "firebase-app-distribution-${BUILD_TYPE}.ipa" Payload
            echo "âœ… IPA created successfully"
            ls -la *.ipa
          else
            echo "âŒ Runner.app not found at $APP_PATH"
            echo "ðŸ” Searching for Runner.app..."
            find build -name "Runner.app" -type d || echo "No Runner.app found"
          fi

      - name: ðŸ“± Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-${{ github.event.inputs.build_type || 'release' }}
          path: "*.ipa"
          retention-days: 30
        continue-on-error: true

  summary:
    name: ðŸ“Š Build Summary
    if: always()
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“Š Create Summary
        run: |
          echo "## ðŸŽ‰ Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ¤– **Android APK**: ${{ needs.build-android.result == 'success' && 'âœ… Success' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ **iOS IPA**: ${{ needs.build-ios.result == 'success' && 'âœ… Success' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Download Files:" >> $GITHUB_STEP_SUMMARY
          echo "Go to **Artifacts** section below to download APK/IPA files" >> $GITHUB_STEP_SUMMARY
