name: Build APK & IPA

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
      platforms:
        description: 'Platforms to build'
        required: true
        default: 'both'
        type: choice
        options:
          - android
          - ios
          - both
  
  # Automatic trigger on push to main
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  FLUTTER_VERSION: '3.24.3'
  JAVA_VERSION: '17'

jobs:
  build-android:
    if: github.event.inputs.platforms == 'android' || github.event.inputs.platforms == 'both' || github.event_name == 'push'
    name: ðŸ¤– Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ§ª Run tests
        run: flutter test

      - name: ðŸ—ï¸ Build Android APK
        run: |
          BUILD_TYPE="${{ github.event.inputs.build_type || 'release' }}"
          echo "Building APK in $BUILD_TYPE mode..."
          
          if [ "$BUILD_TYPE" == "release" ]; then
            flutter build apk --release --split-per-abi
            flutter build apk --release # Also build universal APK
          else
            flutter build apk --debug
          fi

      - name: ðŸ“ Get build info
        id: build_info
        run: |
          BUILD_TYPE="${{ github.event.inputs.build_type || 'release' }}"
          
          if [ "$BUILD_TYPE" == "release" ]; then
            APK_PATH="build/app/outputs/flutter-apk/app-release.apk"
          else
            APK_PATH="build/app/outputs/flutter-apk/app-debug.apk"
          fi
          
          if [ -f "$APK_PATH" ]; then
            APK_SIZE=$(stat -c%s "$APK_PATH")
            APK_SIZE_MB=$(($APK_SIZE / 1024 / 1024))
            echo "apk_size=${APK_SIZE_MB}MB" >> $GITHUB_OUTPUT
            echo "âœ… APK built successfully: ${APK_SIZE_MB}MB"
          else
            echo "âŒ APK not found at $APK_PATH"
            ls -la build/app/outputs/flutter-apk/
          fi

      - name: ðŸ“± Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: |
            build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      - name: ðŸ“Š Create APK Summary
        run: |
          echo "## ðŸ¤– Android Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type**: ${{ github.event.inputs.build_type || 'release' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **APK Size**: ${{ steps.build_info.outputs.apk_size }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Flutter Version**: ${{ env.FLUTTER_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Java Version**: ${{ env.JAVA_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Download APK" >> $GITHUB_STEP_SUMMARY
          echo "The APK files are available as artifacts in this workflow run." >> $GITHUB_STEP_SUMMARY

  build-ios:
    if: github.event.inputs.platforms == 'ios' || github.event.inputs.platforms == 'both' || github.event_name == 'push'
    name: ðŸŽ Build iOS IPA
    runs-on: macos-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ§ª Run tests
        run: flutter test

      - name: ðŸ” Check iOS project structure
        run: |
          echo "ðŸ” Checking iOS project structure..."
          ls -la ios/
          
          if [ -f "ios/Podfile" ]; then
            echo "âœ… Podfile found"
          else
            echo "âš ï¸ Podfile not found - creating basic Podfile"
            cd ios
            pod init || echo "Pod init failed, continuing..."
            cd ..
          fi

      - name: ðŸ—ï¸ Build iOS
        run: |
          BUILD_TYPE="${{ github.event.inputs.build_type || 'release' }}"
          echo "Building iOS in $BUILD_TYPE mode..."
          
          if [ "$BUILD_TYPE" == "release" ]; then
            flutter build ios --release --no-codesign
          else
            flutter build ios --debug --no-codesign
          fi

      - name: ðŸ“¦ Create IPA file
        run: |
          echo "ðŸ“¦ Creating IPA file..."
          
          # Find the .app file
          BUILD_TYPE="${{ github.event.inputs.build_type || 'release' }}"
          
          if [ "$BUILD_TYPE" == "release" ]; then
            APP_PATH="build/ios/iphoneos/Runner.app"
          else
            APP_PATH="build/ios/iphonesimulator/Runner.app"
          fi
          
          # Alternative search if not found
          if [ ! -d "$APP_PATH" ]; then
            echo "ðŸ” Searching for Runner.app..."
            APP_PATH=$(find build -name "Runner.app" -type d | head -1)
          fi
          
          if [ -d "$APP_PATH" ]; then
            echo "âœ… Found Runner.app at: $APP_PATH"
            
            # Create Payload directory
            mkdir -p Payload
            
            # Copy the app to Payload directory
            cp -r "$APP_PATH" Payload/
            
            # Create IPA
            zip -r "firebase-app-distribution-${BUILD_TYPE}.ipa" Payload
            
            echo "âœ… IPA created successfully"
            ls -la *.ipa
            
            # Get IPA size
            IPA_SIZE=$(stat -f%z "firebase-app-distribution-${BUILD_TYPE}.ipa")
            IPA_SIZE_MB=$(($IPA_SIZE / 1024 / 1024))
            echo "ðŸ“± IPA Size: ${IPA_SIZE_MB}MB"
            
            # Set output for summary
            echo "IPA_SIZE=${IPA_SIZE_MB}MB" >> $GITHUB_ENV
            echo "IPA_CREATED=true" >> $GITHUB_ENV
          else
            echo "âŒ Runner.app not found"
            echo "ðŸ” Available files in build directory:"
            find build -name "*.app" -type d || echo "No .app files found"
            echo "IPA_CREATED=false" >> $GITHUB_ENV
          fi

      - name: ðŸ“± Upload IPA Artifact
        if: env.IPA_CREATED == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: |
            *.ipa
          retention-days: 30

      - name: ðŸ“Š Create iOS Summary
        run: |
          echo "## ðŸŽ iOS Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type**: ${{ github.event.inputs.build_type || 'release' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Flutter Version**: ${{ env.FLUTTER_VERSION }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "$IPA_CREATED" == "true" ]; then
            echo "- **IPA Size**: $IPA_SIZE" >> $GITHUB_STEP_SUMMARY
            echo "- **Status**: âœ… IPA created successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“¥ Download IPA" >> $GITHUB_STEP_SUMMARY
            echo "The IPA file is available as an artifact in this workflow run." >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: âš ï¸ IPA creation failed (this is normal without code signing certificates)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### â„¹ï¸ Note about iOS builds" >> $GITHUB_STEP_SUMMARY
            echo "iOS builds require code signing certificates for distribution. The build completed but IPA creation failed." >> $GITHUB_STEP_SUMMARY
          fi

  create-release:
    if: startsWith(github.ref, 'refs/tags/v') && (success() || failure())
    name: ðŸ“¦ Create GitHub Release
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Android artifacts
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: android-apks
          path: ./artifacts/android/
        continue-on-error: true

      - name: ðŸ“¥ Download iOS artifacts  
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: ./artifacts/ios/
        continue-on-error: true

      - name: ðŸ·ï¸ Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/android/*.apk
            artifacts/ios/*.ipa
          body: |
            ## ðŸš€ Release ${{ github.ref_name }}
            
            ### ðŸ“± Downloads
            - **Android APK**: Available in the assets below
            - **iOS IPA**: Available in the assets below (requires installation via TestFlight or enterprise distribution)
            
            ### ðŸ“Š Build Information
            - **Flutter Version**: ${{ env.FLUTTER_VERSION }}
            - **Build Date**: ${{ github.event.head_commit.timestamp }}
            - **Commit**: ${{ github.sha }}
            
            ### ðŸ”§ Installation
            
            **Android:**
            1. Download the APK file
            2. Enable "Unknown Sources" in your Android settings
            3. Install the APK
            
            **iOS:**
            1. Download the IPA file
            2. Use a tool like AltStore, Sideloadly, or Xcode to install
            3. Or use enterprise distribution if available
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-completion:
    name: ðŸ“¢ Notify Build Completion
    if: always()
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“Š Build Summary
        run: |
          echo "## ðŸŽ‰ Build Workflow Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“± Artifacts Available:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ¤– **Android APK**: ${{ needs.build-android.result == 'success' && 'âœ… Available' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ **iOS IPA**: ${{ needs.build-ios.result == 'success' && 'âœ… Available' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ How to Download:" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to the **Actions** tab" >> $GITHUB_STEP_SUMMARY
          echo "2. Click on this workflow run" >> $GITHUB_STEP_SUMMARY
          echo "3. Scroll down to **Artifacts** section" >> $GITHUB_STEP_SUMMARY
          echo "4. Download the APK/IPA files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Direct Links:" >> $GITHUB_STEP_SUMMARY
          echo "- [View Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
